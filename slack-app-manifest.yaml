display_information:
  name: slack-cli
  description: Command-line interface for Slack
  background_color: "#4A154B"

oauth_config:
  redirect_urls:
    - http://localhost:8338/callback
  scopes:
    user:
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - search:read
      - users:read
      - users:read.email

settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
